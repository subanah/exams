<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--password-->
    <section id="pass">
        <div class="wrapper">
           
            <input class="input" type="password" id="password" placeholder="password">
            <div class="btngrp">
                <button class="btn1"><i class="fa-solid fa-eye"></i></button>
                <button class="btn2"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
        </div>
    </section>
     <!--password end-->
     <!--modes-->
     <section id="icon-grp">
        <div class="btn-grp">
         <span class="moon"><i class="fa-solid fa-moon"></i></span>
         <span class="sun"><i class="fa-solid fa-sun"></i></span>
        </div>
      </section>
     <!--modes end-->
     <!--scrollbar-->
     <section id="nav">
        <div class="container">
          
           <ul>
               <li> <span><i class="fa-solid fa-bars"></i></span></li>
               <li>home 1</li>
               <li>home 2</li>
               <li>home 3</li>
               <li>home 4</li>
             
           </ul>
         
        </div>
        
        </section>
     <!--scrollbar end-->
     <!--colour generator-->
     <section id="clrgen">
        <button class="clrbtn">New Colour</button>
     </section>
     <!--colour generator end-->
    <script src="./app.js"></script>
</body>
</html>
